<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>FLACK - CS50w Project2</title>
</head>
<body>

    <header id="FlackHeader">
        <h4 id="usernameIdentification"></h4>
    </header>

    <main id="FlackMain">
        <!-- This is for sidebar like Slack -->
        <div class="FlackSidebar">
            <div class="FlackSidebar-head">
                <h1 class="FlackSidebar-title main-title">FLACK</h1>
            </div>
            <div class="FlackSidebar-body">
                <h2 class="FlackSidebar-title">Messages</h2>
                <ul class="FlackSidebar-messages channel-list" id="channelList">
                    <!-- All the available Channels for the Users -->
                    <h3 class="FlackSidebar-title channel-title">Channels</h3>
                    <li class="FlackSidebar-channels"><i class="fas fa-hashtag"></i> Test 1</li>
                    <li class="FlackSidebar-channels"><i class="fas fa-lock"></i> Test 2</li>
                    <li class="FlackSidebar-channels"><i class="fas fa-hashtag"></i> Test 3</li>
                </ul>
                <ul class="FlackSidebar-messages inbox" id="inbox">
                    <!-- Private messags for the users -->
                    <h3 class="FlackSidebar-title channel-title">Direct Messages</h3>
                    <li class="FlackSidebar-channels"><i class="fas fa-inbox"></i> Test 1</li>
                    <li class="FlackSidebar-channels"><i class="fas fa-inbox"></i> Test 2</li>
                    <li class="FlackSidebar-channels"><i class="fas fa-inbox"></i> Test 3</li>
                </ul>
            </div>
        </div>

        <!-- This is for body content like Slack -->
        <div class="FlackContent">
            <div class="FlackContent-head">
                <h2 class="FlackContent-title">General</h2>
            </div>
            <ul class="FlackContent-messagesDisplay .scroll">
                <li class="FlackContent-messages">Test 1</li>
                <li class="FlackContent-messages">Test 2</li>
            </ul>
            <form class="FlackContent-form">
                <div class="form-group">
                    <div class="FlackContent-messageBody">
                        <textarea id="message" name="messageInput" rows="3" cols="120" class="FlackContent-messageInput form-control">Message to somebody</textarea>
                        <!--<input type="text" class="form-control" placeholder="Message to errr"-->
                    </div>
                    <div class="FlackContent-options input-group-append">
                        <button class="FlackContent-optionsButton btn btn-outline-secondary" type="button"><i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="modal fade" id="#FlackModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <input id="modalInput" type="text" class="form-control w-50" >
                </div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-primary" data-dismiss="modal" disabled>Ok</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="FlackFooter">

    </footer>
</body>
</html>
