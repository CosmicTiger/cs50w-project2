<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="/static/styles.css"> -->
    <title>FLACK - CS50w Project2</title>
</head>
<body>
    
    <header id="FlackHeader">
        
    </header>

    <main id="FlackMain">
        <!-- This is for sidebar like Slack -->
        <div class="FlackSidebar">
            <div class="FlackSidebar-head">
                <h1 class="FlackSidebar-title main-title">FLACK</h1>
            </div>
            <div class="FlackSidebar-body">
                <h2 class="FlackSidebar-title">Messages</h2>
                <ul class="FlackSidebar-messages channel-list" id="channelList">
                    <!-- All the available Channels for the Users -->
                    <li class="FlackSidebar-channels">Test 1</li>
                    <li class="FlackSidebar-channels">Test 2</li>
                    <li class="FlackSidebar-channels">Test 3</li>
                </ul>
                <ul class="FlackSidebar-messages inbox" id="inbox">
                    <!-- Private messags for the users -->
                    <li class="FlackSidebar-channels">Test 1</li>
                    <li class="FlackSidebar-channels">Test 2</li>
                    <li class="FlackSidebar-channels">Test 3</li>
                </ul>
            </div>
        </div>

        <!-- This is for body content like Slack -->
        <div class="FlackContent">
            <div>
                <h2>General</h2>
            </div>
            
        </div>
    </main>

    <footer id="FlackFooter">

    </footer>

    <!-- <script src="{{ url_for('static', filename='main.js') }}"></script> -->
</body>
</html>
